syntax = "proto3";
package api;

message Command {
    Type type = 1;
    string ID = 2;
    string value = 3;

    enum Type {
        UNKNOWN = 0;
        TIME = 1;
        GET = 2;
        SET = 3;
        REMOVE = 4;
    }
}

message Response {
    string ID = 1;
    string value = 2;
    string error = 3;
}